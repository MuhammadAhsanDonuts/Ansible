---
- name: Installing PHP Version 8.1
  hosts: vagrants
  become: yes
  tasks:
   - apt: update_cache=yes

   - name: Installing Apache2
     apt:
       name: apache2
       state: present

   - name: Installing Software Common Properties
     apt: 
       name: software-properties-common

   - name: Adding Ondrej PPA
     apt_repository: 
       repo: ppa:ondrej/php
       update_cache: yes 

   - name: Installing PHP 8.1
     apt:
       name: php8.1
       state: present

   - name: Installing require PHP Packages
     apt:
       pkg:
         - libapache2-mod-php8.1
         - php8.1-common
         - php8.1-curl
         - php8.1-mbstring
         - php8.1-xmlrpc
         - php8.1-mysql
         - php8.1-mysqlnd
         - php8.1-opcache
         - php8.1-dev
         - php8.1-gd
         - php8.1-xml
         - php8.1-intl
         - php8.1-ldap
         - php8.1-imagick
         - php8.1-cli
         - php8.1-zip
         - php8.1-bcmath 
         - php8.1-fpm
         - php8.1-soap
         - php8.1-gmp
         - php8.1-dom
         - php8.1-mcrypt
         - php8.1-iconv
         - php8.1-xsl
         - php8.1-ctype
         - php8.1-pdo
         - php8.1-bz2
         - php8.1-calendar
         - php8.1-fileinfo
         - php8.1-tokenizer
         - php8.1-xmlwriter
         - php8.1-xmlreader
         - php8.1-phar
       state: present

   - name: Enabling Apache Module for FASTCGI
     apache2_module:
        name: "{{ item }}"
        state: present
     with_items:
          - actions
          - alias
          - proxy_fcgi
          - rewrite
     notify: Check Status of Apache2

  handlers:
   - name: Check Status of Apache2
     service: 
        name: apache2
        state: restarted  